resources:
  pipelines:
    trvrda_etl:
      name: "[${bundle.target}] trvrda_etl"
      development: true
      edition: ADVANCED
      channel: CURRENT
      catalog: ${var.catalog}
      target: ${var.schema}
      libraries:
        - file:
            path: ../../src/trvrda_etl/transformations/main.py
      configuration:
        source_path: ${var.source_path}
        my_target_schema: ${var.schema}
        my_target_catalog: ${var.catalog}
      serverless: true
